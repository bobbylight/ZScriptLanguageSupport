plugins {
    id 'java-library'
}

archivesBaseName = 'zscript-lang-support'

dependencies {
    api 'com.fifesoft:rsyntaxtextarea:3.1.3'
    api 'com.fifesoft:autocomplete:3.1.2'
    api 'com.fifesoft:rstaui:3.1.2'
    api 'com.fifesoft:spellchecker:3.1.2'
    api 'com.fifesoft:languagesupport:3.1.2'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.collect {
                    return it.name
                }.join(' ')
        )
    }
}
