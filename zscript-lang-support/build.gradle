plugins {
    id 'java-library'
}

archivesBaseName = 'zscript-lang-support'

dependencies {
    api 'com.fifesoft:rsyntaxtextarea:3.0.6'
    api 'com.fifesoft:autocomplete:3.0.4'
    api 'com.fifesoft:rstaui:3.0.3'
    api 'com.fifesoft:spellchecker:3.0.3'
    api 'com.fifesoft:languagesupport:3.0.1'
}

jar {
    manifest {
        attributes(
                'Class-Path': configurations.runtimeClasspath.collect {
                    return it.name
                }.join(' ')
        )
    }
}
